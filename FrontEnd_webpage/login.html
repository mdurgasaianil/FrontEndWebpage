<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav>
      <div class="header">
        <a href="login.html"><h4>Acme Grocers</h4></a>
      </div>
      <div class="container">
        <center><h1 class="label">LOGIN</h1></center>
        <form class="login_form" autocomplete="off" method="post" name="form" onsubmit="return validated()">
          <div class="font">Email</div>
          <input type="text" name="email" placeholder="ex:email@gmail.com">
          <div id="email_error">Please Enter your Email id</div>
          <div class="font font2">Password</div>
          <input type="password" name="password" placeholder="password">
          <div id="password_error">Please Enter your password</div>
          <button type="submit">Login</button>
        </form>
      </div>
    </nav>
    <script src="valid.js"></script>
  </body>
</html>
